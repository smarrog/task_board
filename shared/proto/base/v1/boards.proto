syntax = "proto3";

package taskboard.v1;

option go_package = "github.com/smarrog/task-board/shared/proto/v1;v1";

import "base/v1/common.proto";

message Board {
  string id = 1;
  string owner_id = 2;
  string title = 3;
  string description = 4;
}

message CreateBoardRequest {
  BaseRequest base = 1;
  string owner_id = 2;
  string title = 3;
  string description = 4;
}
message CreateBoardResponse {
  BaseResponse base = 1;
  Board board = 2;
}

message GetBoardRequest {
  BaseRequest base = 1;
  string board_id = 2;
}
message GetBoardResponse {
  BaseResponse base = 1;
  Board board = 2;
}

message ListBoardsRequest {
  BaseRequest base = 1;
  string owner_id = 2;
}
message ListBoardsResponse {
  BaseResponse base = 1;
  repeated Board boards = 2;
}

message UpdateBoardRequest {
  BaseRequest base = 1;
  string board_id = 2;
  string owner_id = 3;
  string title = 4;
  string description = 5;
}
message UpdateBoardResponse {
  BaseResponse base = 1;
  Board board = 2;
}

message DeleteBoardRequest {
  BaseRequest base = 1;
  string board_id = 2;
}
message DeleteBoardResponse {
  BaseResponse base = 1;
}

service BoardsService {
  rpc CreateBoard(CreateBoardRequest) returns (CreateBoardResponse);
  rpc GetBoard(GetBoardRequest) returns (GetBoardResponse);
  rpc ListBoards(ListBoardsRequest) returns (ListBoardsResponse);
  rpc UpdateBoard(UpdateBoardRequest) returns (UpdateBoardResponse);
  rpc DeleteBoard(DeleteBoardRequest) returns (DeleteBoardResponse);
}